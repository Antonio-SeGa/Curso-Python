{% extends 'base/principal.html' %}
{% block content %}
<div class="barra-superior">
    <h1>Registrar</h1>
</div>

<div class="cuerpo-tarjeta">
    <form action="" method="post">
        {% csrf_token %}

        <label>{{form.username.label}}</label>
            {{form.username}}

        <label>{{form.password1.label}}</label>
            {{form.password1}}
        
        <label>{{form.password2.label}}</label>
            {{form.password2}}
        
        <input style="margin-top: 20px;" class="button" type="submit" value="Registrar">
    </form>
    <p><a href="{% url 'login' %}">Ya tienes una cuenta</a></p>
</div>

{% endblock content %}
